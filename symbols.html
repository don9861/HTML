<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Symbols</title>
</head>
<body>
    <p>Copyright : &copy;</p>
    <p>Registered : &reg;</p>
    <p>Euro : &euro;</p>
    <p>Trademark : &trade;</p>
    <p>Left Arrow : &larr;</p>
    <p>Right Arrow : &rarr;</p>
    <p>Down Arrow : &darr;</p>
    <p>Up Arrow : &uarr;</p>
    <p>Less than symbol : &lt;</p>
    <p>Greater than symbol : &gt;</p>
</body>
</html>
